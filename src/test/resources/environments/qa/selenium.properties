selenium.application.url = [INSERT YOUR URL HERE]

# supported drivers include htmlunit, chrome, and firefox
selenium.driver = htmlunit
# location of the firefox executable or the chrome server driver (see https://code.google.com/p/selenium/wiki/ChromeDriver and
#  https://code.google.com/p/chromedriver/downloads/list)
selenium.driver.executable.location = 
selenium.pageLoadWaitSeconds = 60

# Authentication rules
selenium.auth.active = true
selenium.auth.usergroup = [INSERT YOUR USER_ID HERE]
selenium.auth.password = [INSERT YOUR PASSWORD HERE]
selenium.auth.element.name.user = [HTML ELEMENT NAME OF THE USER_ID FIELD HERE]
selenium.auth.element.name.password = [HTML ELEMENT NAME OF THE PASSWORD FIELD HERE]
selenium.auth.element.page.title = [HTML Page Title of Authentication Page]