selenium.application.url = http://blue-box.herokuapp.com/

# supported drivers include htmlunit and firefox
selenium.driver = htmlunit
# location of the firefox executable
selenium.driver.executable.location = /Applications/NewFireFox/Firefox.app/Contents/MacOS/firefox-bin
selenium.pageLoadWaitSeconds = 60

# Authentication rules
selenium.auth.active = true
selenium.auth.usergroup = admin
selenium.auth.password = admin
selenium.auth.element.name.password = j_password
selenium.auth.element.name.user = j_username
selenium.auth.element.page.title = Login